<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>极简计算器</title>

    <style>
        body{text-align: center}
        table{border: 1px solid silver; margin: auto}
        tr{border:1px solid silver; }
        td{width: 60px ; height:60px ;text-align: center;border:1px solid silver; }
        button{ width: 40px ; height:20px}
        .show{margin-top: 50px}
    </style>

</head>


<body>

<div class="show">
<label>计算</label>&nbsp;&nbsp;&nbsp;
<input type="text" name="compute">
</div>

<br/><br/>

<table >
    <tr>
        <td><button type="button">1</button></td>
        <td><button type="button">2</button></td>
        <td><button type="button">3</button></td>
        <td><button type="button">+</button></td>
    </tr>
    <tr>
        <td><button type="button">4</button></td>
        <td><button type="button">5</button></td>
        <td><button type="button">6</button></td>
        <td><button type="button">-</button></td>
    </tr>
    <tr>
        <td><button type="button">7</button></td>
        <td><button type="button">8</button></td>
        <td><button type="button">9</button></td>
        <td><button type="button">×</button></td>
    </tr>
    <tr>
        <td><button type="button">0</button></td>
        <td><button type="button">.</button></td>
        <td><button type="button">=</button></td>
        <td><button type="button">+</button></td>
    </tr>
</table>

</body>
</html>
